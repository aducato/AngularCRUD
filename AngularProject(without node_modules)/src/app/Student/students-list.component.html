<div class="m-3">

    <input type="text" class="form-control" placeholder="Search By Name"           
           name="SearchTerm"
           [(ngModel)]="SearchTerm"

           />
</div>
<div class="mt-3" *ngFor="let std of filteredStudents">
    <app-display-student  
    
    [student]="std" 
    #childComponent 
     [searchTerm]="SearchTerm"
     (notifyDelete)="onDeleteNotification($event)"
     >
    </app-display-student>
</div>

<div *ngIf="error" style="color: red; font-weight: 600;">
{{error}}
</div>
