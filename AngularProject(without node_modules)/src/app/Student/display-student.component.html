<div class="card">
    <div class="card-header" 
    [class.bg-header]="SelectedStudentID === student.id"
    >

    <h5 class="card-title">{{student.name}}</h5>
    </div>

    <div class="card-body row g-0 w-100">
        <!-- <div class="col-md-4">
            <img [src]="./assets/Images/No_Preview_image_2.png" style="max-width: 500px;max-height: 480px;" />
        </div> -->
        <div class="col-md-8">

            <ul class="list-group list-group-flush">


              <li class="list-group-item">
                EmailID : {{student.email}}
              </li>

              <li class="list-group-item">
                Gender : {{student.gender}}
              </li>

              <li class="list-group-item">
                Date Of Birth : {{student.dob | date: 'dd-MM-yyyy'}}
              </li>
            </ul>

        </div>
    </div>


    <div class="card-footer d-grid gap-2 d-md-flex">  
      <button class="btn btn-primary" (click)="ViewStudent()">View</button>
      <button class="btn btn-warning" (click)="EditStudent()">Edit</button>



      <span *ngIf="confirmDelete" class="d-grid gap-2 d-md-flex">
        <span class="mt-2">Are you sure you want to Delete?</span>
        
            <button class="btn btn-danger mr-3" (click)="deleteStudent()">Yes</button>
            <button class="btn btn-primary" (click)="confirmDelete=false">No</button>

      </span>

      <button
      class="btn btn-danger mr-2"
        (click)="confirmDelete=true"
        *ngIf="!confirmDelete"
      >
        Delete
         
      </button>

    </div>

</div>
