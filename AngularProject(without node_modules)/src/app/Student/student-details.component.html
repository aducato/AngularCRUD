<div class="card m-3" style="max-width: 800px;">
    <div class="card-header">
        <h5 class="card-title">{{student?.name}}</h5>
    </div>
    <!-- <div class="align-middle">

        <img [src]="assets/Images/No_Preview_image_2.png" style="max-width: 500px;max-height: 480px;"  />

    </div> -->
    <div class="card-body">
        <ul class="list-group list-group-flush">

            <li class="list-group-item">
                EmailID : {{student?.email}}
            </li>

            <li class="list-group-item">
                Gender : {{student?.gender}}
            </li>

            <li class="list-group-item">
                Date Of Birth : {{student?.dob | date: 'dd-MM-yyyy'}}
            </li>
        </ul>

    </div>
    <!-- queryParamsHandling="merge"
    [queryParams] = "{
        'newParam': 'newParameterToMerge'
    }" -->
    <div class="card-footer">
        
          <div class="d-flex bd-highlight mb-3">
            <div class="p-2 bd-highlight">  
                     <a class="btn btn-primary"
                      [routerLink]="['/list',{id:student?.id}]"
                      queryParamsHandling="preserve"
                      >Back To List
                    </a>
            </div>
          </div>
    </div>

</div>
